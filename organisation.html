<body>
    <main>
        <!--navbar-->
        <div class="topnav" id="navbar">
            <a href="index.html">Home</a>

                <i class="fa fa-bars"></i>
            </a>

        <div class="block"><h1 style="color: black;">Symposium organization</h1></div>
        <div class="block, horFlex">
            <div class="verFlex">

                <img width="80%" style="margin: 10px;" src="https://pbs.twimg.com/profile_images/1301133378830446592/2WgT7yYR_400x400.jpg" alt="logo">

    <script>

        // Get the navbar
        var navbar = document.getElementById("navbar");

        /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
        function ResponsiveNav() {
            if (navbar.className === "topnav") {
                navbar.className += " responsive";
            } else {
                navbar.className = "topnav";
            }
        }

    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init();</script>
