<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketch</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="editorStyle.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script src="libraries/p5.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
</head>

<body>

  <template id="addTemplate">
    <div class="material-symbols-rounded">add</div>
  </template>

  <template id="pointTemplate">
    <div class="point"></div>
  </template>

  <template id="ruleTemplate">
    <div class="rule-container">
      <span class="point-container">
      </span>
      <span class="material-symbols-rounded">arrow_forward</span>
      <span class="point-container">
      </span>
    </div>
  </template>

  <template id="dividerTemplate">
    <div class="rule-divider">
      <span class="material-symbols-rounded rotate-270">turn_right</span>
      <span class="divider-text">then</span>
      <div class="divider">
        <div></div>
      </div>
      <div class="right-divider-arrow"> <span class="material-symbols-rounded rotate-90">turn_right</span></div>
    </div>
  </template>

  <main>
    <div id="main-holder">
      <div id="editor">
        <div id="ruleset-container">
        </div>
        <div class="rule-add" onclick="addRule()">
          <span class="material-symbols-rounded rotate-270">turn_right</span>
          add rule
        </div>
      </div>
      <div id="display">
        <div id="canvas-pair-holder">
          <div class="canvas-holder" id="canvas-holder-left"></div>
          <div class="canvas-holder" id="canvas-holder-right"></div>
        </div>
        <h1 id="title">hello world</h1>
        <p id="subtitle">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Esse, voluptate?
        </p>
        <div id="bottom-bar">
          <div id="buttons">
            <span class="material-symbols-rounded bigger" onclick="play()">
              replay
            </span>
            <span class="material-symbols-rounded bigger" onclick="pause()">
              play_pause
            </span>
          </div>
          <span class="material-symbols-rounded bigger" style="color: grey;">
            help
          </span>
        </div>
      </div>
    </div>
  </main>

  <script src="classes.js"></script>
  <script src="backend.js"></script>
  <script src="renderer.js"></script>
  <script src="editorBuilder.js"></script>
  <script src="leveldata.js"></script>
  <script src="main.js"></script>
</body>

</html>
